<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

    <title>Post</title>
  </head>
  <body>
    <div class="container pt-5">
        <div class="row justify-content-center" id="loading">
            <span class="spinner-border text-primary"></span>
            <p class="m-2">carregando...</p>
        </div>
        <div id="post" class="d-none mt-4">
            <a href="index.html" class="btn-primary btn-lg mb-4">voltar</a>
            <div id="post-container" class="mb-4 col-md-8"></div>
            <form action="submit" class="mt-4 col-md-7" id="comment-form">
                <legend class="h2">Comentários:</legend >
                <div class="mb-3">
                    <label for="email" class="form-label">Seu E-email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control"  
                        name="email" 
                        placeholder="Digite o seu e-mail" 
                        required
                        autocomplete="email"
                    />
                </div>
                <div class="mb-3">
                    <label for="body" class="form-label">Comentário</label>
                    <textarea 
                        id="body" 
                        name="body"
                        class="form-control" 
                        name="comentario" 
                        rows="4" 
                        placeholder="Digite o seu comentário" 
                        required
                    ></textarea>
                </div>
                <input type="submit" class="btn btn-primary" value="Enviar">
            </form>
            <div id="comments-container"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
